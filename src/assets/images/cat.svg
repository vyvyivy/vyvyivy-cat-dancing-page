<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg" width="200" height="240">
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="50" ry="60" fill="#FF9A56" stroke="#333" stroke-width="2"/>

  <!-- Head -->
  <circle cx="100" cy="70" r="45" fill="#FF9A56" stroke="#333" stroke-width="2"/>

  <!-- Ears -->
  <polygon points="70,30 60,5 80,25" fill="#FF9A56" stroke="#333" stroke-width="2"/>
  <polygon points="130,30 140,5 120,25" fill="#FF9A56" stroke="#333" stroke-width="2"/>
  <polygon points="70,28 68,12 76,24" fill="#FFB4A0"/>
  <polygon points="130,28 132,12 124,24" fill="#FFB4A0"/>

  <!-- Eyes -->
  <circle cx="85" cy="60" r="6" fill="#333"/>
  <circle cx="115" cy="60" r="6" fill="#333"/>
  <circle cx="86" cy="58" r="2" fill="white"/>
  <circle cx="116" cy="58" r="2" fill="white"/>

  <!-- Nose -->
  <polygon points="100,75 96,82 104,82" fill="#FF6B9D"/>

  <!-- Mouth -->
  <path d="M 100 82 Q 95 88 90 85" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 100 82 Q 105 88 110 85" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Whiskers -->
  <line x1="60" y1="70" x2="40" y2="68" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="60" y1="75" x2="40" y2="78" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="140" y1="70" x2="160" y2="68" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="140" y1="75" x2="160" y2="78" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Front Paws -->
  <ellipse cx="80" cy="200" rx="12" ry="25" fill="#FF9A56" stroke="#333" stroke-width="2"/>
  <ellipse cx="120" cy="200" rx="12" ry="25" fill="#FF9A56" stroke="#333" stroke-width="2"/>
  <ellipse cx="80" cy="220" rx="14" ry="8" fill="#FFB4A0" stroke="#333" stroke-width="1.5"/>
  <ellipse cx="120" cy="220" rx="14" ry="8" fill="#FFB4A0" stroke="#333" stroke-width="1.5"/>

  <!-- Tail -->
  <path d="M 55 160 Q 20 150 15 100" stroke="#FF9A56" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M 55 160 Q 20 150 15 100" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Belly -->
  <ellipse cx="100" cy="150" rx="30" ry="40" fill="#FFB4A0" stroke="none"/>
</svg>